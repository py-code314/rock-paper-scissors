<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="./main.js" defer></script>
    </head>
    <body>
        <!--Title-->
        <h1 class="page-title">Rock Paper Scissors</h1>
        <div class="new-game">
            <h3>Click the button to start a New Game!</h3>
            <button class="btn-newgame">New Game</button>
        </div>

        <!--Section for cards-->
        <section class="choices">
            <div class="player-choices">
                <div><h2 class="subsection-title">Player</h2></div>
                <div class="buttons">
                    <div class="player-choice">
                        <button id="btn-rock" class="btn-player" type="submit" value="rock">
                            <img class="image" id="rock" src="./images/rock.jpg" alt="Rock" />
                        </button>
                        <h3 class="image-title">Rock</h3>
                    </div>
                    <div class="player-choice">
                        <button id="btn-paper" class="btn-player" type="submit" value="paper">
                            <img class="image" id="paper" src="./images/paper.jpg" alt="Paper" />
                        </button>
                        <h3 class="image-title">Paper</h3>
                    </div>
                    <div class="player-choice">
                        <button id="btn-scissors" class="btn-player" type="submit" value="scissors">
                            <img class="image" id="scissors" src="./images/scissors.jpg" alt="Scissors" />
                        </button>
                        <h3 class="image-title">Scissors</h3>
                    </div>
                </div>
            </div>
            <div class="computer-choices">
                <div><h2 class="subsection-title">Computer</h2></div>
                <div class="images">
                    <div class="computer-choice">
                        <img class="image" src="./images/rock.jpg" alt="Rock" />
                        <h3 class="image-title">Rock</h3>
                    </div>
                    <div class="computer-choice">
                        <img class="image" src="./images/paper.jpg" alt="Paper" />
                        <h3 class="image-title">Paper</h3>
                    </div>
                    <div class="computer-choice">
                        <img class="image" src="./images/scissors.jpg" alt="Scissors" />
                        <h3 class="image-title">Scissors</h3>
                    </div>
                </div>
            </div>
        </section>

        <!--Section to show current round-->
        <section class="current-round">
            <div class="player-pick"></div>
            <div class="versus subsection-title">VS</div>
            <div class="computer-pick"></div>
        </section>

        <!--Scores section-->
        <section class="score">
            <h2 class="subsection-title">score</h2>
            <div class="points">
                <h3 class="subsection-title">Player:</h3>
                <h3 class="player-points"></h3>
                <h3>â€”</h3>
                <h3 class="computer-points"></h3>
                <h3 class="subsection-title">:Computer</h3>
            </div>
        </section>

        <!--Winner announcement section-->
        <section>
            <div class="winner page-title"></div>
            
            
        </section>

        
    </body>
</html>
